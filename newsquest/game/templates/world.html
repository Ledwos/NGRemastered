{% extends 'base.html' %} 

{% block content %} 
{% if user.is_authenticated %}
  <p>Hey {{ user.name }}, for now this will be blank canvas until the game is implemented to this page (SOON!).</p>
  <a href="{% url 'logout' %}">Log Out</a>
{% else %}
  <div class="splash">
    <div class="game-title">
      <h1>NewsQuest</h1>
    </div>
    <div class="login-container">
      <p>You don't appear to be logged in.</p>
      <div class="login-box">
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'signup'%}">Signup</a>
      </div>
    </div>
  </div>
{% endif %} 
{% endblock content %}
